<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>云库-平面图库</title>
    <link rel="stylesheet" href="css/yunku.css"/>
    <script src="js/jquery-1.12.1.min.js"></script>
    <script src="//cdn.bootcss.com/juicer/0.6.14/juicer-min.js"></script>     
    <style>
        .d00{
            width: 240px;
            height: 461px;
            background: gold;
            overflow: hidden;
        }
        .youce1 img{
        	width:68px;
        	height:30px;
        }
        .youce2_1{
        	width: 49%!important;
        	display: inline-block !important;
            border-right: 1px solid #bbb;
            float:left;
        }
        .youce1 {
   			 width: 100% !important;
    	}
        .youce2_1:hover p{
            color:#FDD630;    
        }
        .youce2_1:hover{
        	background: #E9E9E9;
        }
        .active p{color:#f3d924}
        .xiala p:hover{
        background:#f3d924;
        color:#fff;
        }
    </style>
    <script>
        <!--hover换样式-->
        function bianhua1(){
            var d = document;
            d.getElementsByClassName("youce1_1")[0].addEventListener('mouseover',function(){
                d.getElementsByClassName('youce1_1')[0].style.background='#fff';
                d.getElementsByClassName('dda1')[0].style.color='#818181';
            });
            d.getElementsByClassName("youce1_1")[0].addEventListener('mouseout',function(){
                d.getElementsByClassName('dda1')[0].style.color='#fed900';
                d.getElementsByClassName('youce1_1')[0].style.background='#e9e9e9';
            })
        }
       
        <!--下拉-->
        $(function(){
            $(".ss1").click(function () {
                $(".xiala").toggle()
            })
            $(".d00_a1").click(function () {
                $(".xiala").toggle()
            })
        })
        $(function(){
            $(".ss1").click(function () {
                $(".ss2").toggle()
            })
            $(".d00_a1").click(function () {
                $(".ss2").toggle()
            })
        })
        
    </script>
<script>
	var htmlData = {};
	intHtml();
	function intHtml(){
		var settings = {
				  "async": true,
				  "crossDomain": true,
				  "url": "http://123.56.147.42:28090/api/v1/parts/list?type=1",
				  "method": "GET",
				  "headers": {
				    "access_token": "341b43ea4c6ce928a2bef8aa65b407c0",
				  }
				}
		      $.ajax(settings).done(function (response) {
		          var data = response;
		          htmlData = data;
		      	var tpl = document.getElementById('tpl').innerHTML;
		    	var html = juicer(tpl, htmlData);
		    	document.getElementById('html').innerHTML = html;
		      });	
	}	
</script>
<script id="tpl" type="text/template">
	{@each data as it,index}
		<div class="${'youce2_1'}">
			<img src="${it.thumb}" alt=""/>
			<p class="dda1">${it.name}</p>
		</div>
	{@/each}
</script>
</head>
<body>
    <div class="d00" id="d00">
        <div class="d00_a">
            <div class="d00_a1">
                <span>平面图库</span>
            </div>
            <span class="ss1"></span>
            <span class="ss2"></span>
            <div class="xiala" id="kk">
                <p class="pp1" onclick="pppp1()">平面图库</p>
                <p class="pp2" onclick="pppp2()">套餐</p>
                <p class="pp3" onclick="pppp3()">户型库</p>
                <p class="pp4" onclick="pppp4()">单品模型</p>
            </div>
        </div>
        <div class="d00_b">
            <ul>
                <li class="li1" onmouseover="bianse1()"><a class="a1" href="#">基础<br/>构建</a></li>
                <li class="li2" ><a class="a2" href="#">家具</a></li>
                <li class="li3"><a class="a3" href="#">厨卫</a></li>
                <li class="li4"><a class="a4" href="#">其他</a></li>
            </ul>
            <div class="youce">
                <div class="youce1"id="html">
                    <div class="youce1_1" >
                        <img src="images/2Dguandao.png" alt=""/>
                        <p class="dda1">2D管道</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script>
        <!--hover换样式-->
        function bianse1(){
            var d = document;
            d.getElementsByClassName("li1")[0].addEventListener('mouseover',function(){
                d.getElementsByClassName('li1')[0].style.background='gainsboro';
                d.getElementsByClassName('li1')[0].style.opacity='0.8';
                d.getElementsByClassName('a1')[0].style.color='black';
            });
            d.getElementsByClassName("li1")[0].addEventListener('mouseout',function(){
                d.getElementsByClassName('a1')[0].style.color='#fed900';
                d.getElementsByClassName('li1')[0].style.background='#fff';
            })
        }


        function pppp1(){
            window.location.href="pingmiantuku.html";
        }
        function pppp2(){
            window.location.href="taocan.html";
        }
        function pppp3(){
            window.location.href="huxingku.html";
        }
        function pppp4(){
            window.location.href="moxingye.html";
        }
    </script>
</body>
</html>
