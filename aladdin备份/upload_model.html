<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传我的模型</title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/upload_model.css" charset="utf-8"/>
</head>
<body>
<div class="upload_model">
    <div class="load_header">上传我的模型</div>
    <h1>选择区域</h1>
    <div class="area_choose">
        <p class="check"><img src="images/modelType_manager/area_icon1.png" alt=""/></p>
        <p><img src="images/modelType_manager/area_icon2.png" alt=""/></p>
        <p><img src="images/modelType_manager/area_icon3.png" alt=""/></p>
        <p><img src="images/modelType_manager/area_icon4.png" alt=""/></p>
        <p><img src="images/modelType_manager/area_icon5.png" alt=""/></p>
        <p><img src="images/modelType_manager/area_icon6.png" alt=""/></p>
    </div>
    <h1>设置模型属性</h1>
    <div style="height: auto;overflow: hidden;padding-bottom:20px;" class="set_model">
        <div class="fenLei">品牌
            <ul class="nav1 clearfix">
                <li>
                    <span>一级菜单</span>
                </li>
             </ul>
        </div>
        <div class="fenLei">风格
            <ul class="nav1 clearfix">
                <li>
                    <span>一级菜单</span>
                </li>
                <li class="">
                    <span>一级菜单</span>
                    <ul class="nav2">
                        <li class="">
                            <span>二级菜单</span>
                        </li>
                        <li>
                            <span>二级菜单</span>
                            <ul class="nav3">
                                <li>
                                    <span>三级菜单</span>
                                </li>
                                <li><span>三级菜单</span></li>
                                <li><span>三级菜单</span></li>
                                <li><span>三级菜单</span></li>
                            </ul>
                        </li>
                        <li>
                            <span>二级菜单</span>
                        </li>
                    </ul>
                </li>
                <li>一级菜单</li>
                <li>一级菜单</li>
            </ul>
        </div>
        <div class="fenLei">
            色系
            <ul class="nav1 clearfix">
                <li>
                    <span>一级菜单</span>
                </li>
            </ul>
        </div>
        <div class="fenLei">类型
            <ul class="nav1 clearfix">
                <li>
                    <span>一级菜单</span>
                </li>
            </ul>
        </div>
        <div class="fenLei">材质
            <ul class="nav1 clearfix">
                <li>
                    <span>一级菜单</span>
                </li>
            </ul>
        </div>
        <div class="fenLei">阶段
            <ul class="nav1 clearfix">
                <li>
                    <span>一级菜单</span>
                </li>
            </ul>
        </div>
        <div class="fenLei">工程分类
            <ul class="nav1 clearfix">
                <li>
                    <span>一级菜单</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="property_cont">
        <h3>
            <label for="">名称 : </label>
            <input class="radius" type="text"/>
        </h3>
        <h2>
            <label for="">长度 : </label>
            <input class="radius" type="text"/>
            <span>cm</span>
        </h2>
        <h2>
            <label for="">宽度 : </label>
            <input class="radius" type="text"/>
            <span>cm</span>
        </h2>
        <h2>
            <label for="">高度 : </label>
            <input class="radius" type="text"/>
            <span>cm</span>
        </h2>
        <h3>
            <label for="">型号 : </label>
            <input class="radius" type="text"/>
        </h3>
        <h2>
            <label for="">重量 : </label>
            <input class="radius" type="text"/>
            <span>kg</span>
        </h2>
        <h4>
            <label for="">单位 : </label>
            <select class="radius">
                <option value="">个</option>
                <option value="">支</option>
                <option value="">台</option>
                <option value="">块</option>
            </select>
        </h4>
       <h2>
            <label for="">价格 : </label>
            <input class="radius" type="text"/>
            <span>元</span>
        </h2>
        <h5>
             <p>
                 <label for="">尺寸 : </label>
                 <input class="radius" type="text"/>
             </p>
             <p>
                 <label for="">材质 : </label>
                 <input class="radius" type="text"/>
             </p>
             <p>
                 <label for="">人工费 : </label>
                 <input class="radius" type="text"/>
             </p>
             <p>
                 <label for="">材料费 : </label>
                 <input class="radius" type="text"/>
             </p>
             <p>
                 <label for="">搬运费 : </label>
                 <input class="radius" type="text"/>
             </p>
             <p>
                 <label for="">安装费 : </label>
                 <input class="radius" type="text"/>
             </p>
             <p>
                 <label for="">损耗费 : </label>
                 <input class="radius" type="text"/>
             </p>
             <p>
                 <label for="">备注 : </label>
                 <input class="radius" type="text"/>
             </p>
             <p>
                 <label for="">输出类型 : </label>
                 <input class="radius" type="text"/>
             </p>
         </h5>
         <h6>
                <em>是否自动应用</em>
                <span class="checking">是</span>
                <span>否</span>
        </h6>
    </div>
    <div class="handle_btn">
        <p>
            <input class="reset" type="reset" value="重置"/>
            <input class="submit" type="submit" value="提交"/>
        </p>
    </div>
</div>
<script src="js/jquery-1.12.1.min.js"></script>
<script>
//    是否自动应用单选
    $('.property_cont h6').on('click','span',function(){
        $(this).parent().find('span').removeClass('checking');
        $(this).addClass('checking');
    });



//点击分类菜单
$('.set_model').on('mouseenter','.fenLei', function (){
    $(this).find('.nav1').show();
}).on("mouseleave",'.fenLei',function(){
    $(".nav1").hide();
});
//显示二级
$('.set_model .nav1>li').on('mouseenter',function(){
    $(this).addClass('active_li').siblings().removeClass('active_li');
    $(this).siblings().find('ul').hide();
    $(this).children('ul').show();
}).on("mouseleave",function(){
    $(this).children('ul').hide();
    $(this).removeClass('active_li');
});
//显示三级
$('.set_model .nav1>li li').on('mouseenter',function(){
    $(this).addClass('active_li').siblings().removeClass('active_li');
    $(this).siblings().find('ul').hide();
    $(this).children('ul').show();
});


</script>
</body>
</html>
