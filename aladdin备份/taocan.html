        <span class="ss1"></span>
        <span class="ss2"></span>
        <div class="xiala" id="kk">
            <p class="pp1" onmouseover="pp1()" onclick="pppp1()">平面图库</p>
            <p class="pp2" onmouseover="pp2()" onclick="pppp2()">套餐</p>
            <p class="pp3" onmouseover="pp3()" onclick="pppp3()">户型库</p>
            <p class="pp4" onmouseover="pp4()" onclick="pppp4()">单品模型</p>
        </div>
    </div>
    <div class="taoxia">
        <div class="taoxia_1">
            <div class="taoxia_1a">
                <a href="#">全部</a>
            </div>
            <div class="taoxia_1b">
                <a href="#">面积</a>
            </div>
            <div class="taoxia_1c">
                <a href="#">风格</a>
            </div>
            <div class="taoxia_1d">
                <a href="#">价格</a>
            </div>
        </div>
        <!--下拉-->
        <div class="xiala2">
            <div class="xiala2_1">
                <p class="p1" onmouseover="ppp1()">5-10/万</p>
                <p class="p2" onmouseover="ppp2()">11-30/万</p>
            </div>
            <div class="xiala2_2">
                <p class="p3" onmouseover="ppp3()">31-50/万</p>
                <p class="p4" onmouseover="ppp4()">51-90/万</p>
            </div>
            <div class="xiala2_3">
                <p class="p5" onmouseover="ppp5()">100万以上</p>
                <p class="p6" onmouseover="ppp6()">11-30/万</p>
            </div>
        </div>
        <div id="html"></div>
 		<script id="tpl" type="text/template">
	        {@each data as it,index}
	            <div class="${'taoxia_1'}"></div>
	            	<img src="${it.effect}" alt=""/>
	            	<div class="taoxia_2a">
                		<p class="p1">面积：<span>${it.area} m&sup2</span> 风格：<span>${it.style}</span></p>
                		<p class="p2">价格：<span>${it.unitprice}万</span></p>
            		</div>
	        {@/each}
		</script>
	<script>
	var htmlData = {};
	intHtml();
	function intHtml(){
		var settings = {
		          "async": true,
		          "crossDomain": true,
		          "url": server_url+"/packages/my?keyword=1",
		          "method": "get",
		          "error": function(XMLHttpRequest, textStatus, errorThrown){
		              var response =  XMLHttpRequest.responseText;
		              //console.log(response);
		              var data = eval('(' + response + ')');
		              alert(data.error_description);
		          },
		          "headers": {
		              "content-type": "application/x-www-form-urlencoded"
		          }
		      }
		      $.ajax(settings).done(function (response) {
		          var data = response;
		          htmlData = data;
		          debugger;
		      	var tpl = document.getElementById('tpl').innerHTML;
		    	var html = juicer(tpl, htmlData);
		    	document.getElementById('html').innerHTML = html;
		      });	
	}	
	</script>
