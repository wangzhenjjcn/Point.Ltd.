<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>DIM</title>
<link href="css/bootstrap.min.css" rel="stylesheet">

<body>
<div class="container">
<h4>创建新项目</h4>
<hr>
<div class="row">

<form class="form-horizontal" role="form">
	<div class="form-group">
		<label for="inputName" class="col-md-2 col-sm-2 control-label">项目名称：</label>
		<div class="col-md-10 col-sm-10">
			<input type="name" class="form-control" id="inputName" 
				   placeholder="请输入项目名称名称">
		</div>
	</div>
	<div class="form-group">
    	<label class="col-md-2 col-sm-2 control-label">城市名称：</label>
			<div class="col-md-10 col-sm-10">
            <div class="row">
            <div class="col-md-4 col-sm-4">
            <select class="form-control"  >
			<option>省/市</option>
			<option>省/市2</option>
			<option>省/市3</option>
			<option>省/市4</option>
			<option>省/市5</option>
		</select>
            </div>
                 <div class="col-md-4 col-sm-4">
                 <select class="form-control"  >
			<option>省/市</option>
			<option>省/市2</option>
			<option>省/市3</option>
			<option>省/市4</option>
			<option>省/市5</option>
		</select>
                 </div>
                      <div class="col-md-4 col-sm-4">
                      
                      <select class="form-control"  >
			<option>省/市</option>
			<option>省/市2</option>
			<option>省/市3</option>
			<option>省/市4</option>
			<option>省/市5</option>
		</select></div>
            
            
            </div>
        </div>
        </div>
<div class="form-group">
		<label for="inputName" class="col-md-2 col-sm-2 control-label">项目地址：</label>
		<div class="col-md-10 col-sm-10">
			<input type="name" class="form-control" id="inputName" 
				   placeholder="请输入详细地址">
		</div>
	</div>
    <div class="form-group">
		<label for="inputName" class="col-md-2 col-sm-2 control-label">楼盘名称：</label>
		<div class="col-md-10 col-sm-10">
			<input type="name" class="form-control" id="inputName" 
				   placeholder="请输入楼盘名称">
		</div>
	</div>
    <div class="form-group">
		<label for="inputName" class="col-md-2 col-sm-2 control-label">楼盘楼号：</label>
		<div class="col-md-10 col-sm-10">
			<input type="name" class="form-control" id="inputName" 
				   placeholder="请输入楼盘楼号">
		</div>
	</div>
     <div class="form-group">
		<label for="inputName" class="col-md-2 col-sm-2 control-label">楼号单元：</label>
		<div class="col-md-10 col-sm-10">
			<input type="name" class="form-control" id="inputName" 
				   placeholder="请输入楼号单元">
		</div>
	</div>
        <div class="form-group">
		<label for="inputName" class="col-md-2 col-sm-2 control-label">单元房号：</label>
		<div class="col-md-10 col-sm-10">
			<input type="name" class="form-control" id="inputName" 
				   placeholder="请输入单元房号">
		</div>
	</div>


	
    <div class="form-group">
    	<label class="col-md-2 col-sm-2 control-label">项目户型：</label>
			<div class="col-md-10 col-sm-10">
		<select class="form-control"  >
			<option>其他</option>
			<option>其他2</option>
			<option>其他3</option>
			<option>其他4</option>
			<option>其他5</option>
		</select>
        </div>
        </div>
            <div class="form-group">
    	<label class="col-md-2 col-sm-2 control-label">关注套餐：</label>
			<div class="col-md-10 col-sm-10">
		<select class="form-control"  >
			<option>其他</option>
			<option>其他</option>
			<option>￥1199/㎡3</option>
			<option>￥1199/㎡4</option>
			<option>￥1199/㎡5</option>
		</select>
        </div>
        </div>
         <div class="form-group">
    	<label class="col-md-2 col-sm-2 control-label">期望风格：</label>
			<div class="col-md-10 col-sm-10">
		<select class="form-control"  >
			<option>中式</option>
			<option>欧美</option>
			<option>80-120㎡3</option>
			<option>80-120㎡4</option>
			<option>80-120㎡5</option>
		</select>
        </div>
        </div>
       
      <div class="form-group">
		<label for="inputName" class="col-md-2 col-sm-2 control-label">建筑面积：</label>
		<div class="col-md-10 col-sm-10">
			  <div class="input-group">
            <input type="text" class="form-control" id="inputName" 
				   placeholder="请输入房产证上的面积">
            <span class="input-group-addon">㎡</span>
        </div>
		</div>
        </div>
              <div class="form-group">
		<label for="inputName" class="col-md-2 col-sm-2 control-label">计价面积：</label>
		<div class="col-md-10 col-sm-10">
			  <div class="input-group">
            <input type="text" class="form-control" id="inputName" 
				   placeholder="请输入计价面积">
            <span class="input-group-addon">㎡</span>
        </div>
		</div>
        </div>
                      <div class="form-group">
		<label for="inputName" class="col-md-2 col-sm-2 control-label">客户预算：</label>
		<div class="col-md-10 col-sm-10">
			  <div class="input-group">
            <input type="text" class="form-control" id="inputName" 
				   placeholder="请输入预算金额">
            <span class="input-group-addon">元</span>
        </div>
		</div>
        </div>
 
 <div class="form-group">
		<label for="inputName" class="col-md-2 col-sm-2 control-label">客户姓名：</label>
		<div class="col-md-10 col-sm-10">
			<input type="name" class="form-control" id="inputName" 
				   placeholder="请输入详细地址">
		</div>
	</div>
 
<div class="form-group">
		<label for="inputName" class="col-md-2 col-sm-2 control-label">联系电话：</label>
		<div class="col-md-10 col-sm-10">
			<input type="name" class="form-control" id="inputName" 
				   placeholder="请输入联系方式">
		</div>
	</div>
    
     <div class="form-group">
    	<label class="col-md-2 col-sm-2 control-label">项目状态：</label>
			<div class="col-md-10 col-sm-10">
		<select class="form-control"  >
			<option>毛坯</option>
			<option>欧美</option>
			<option>80-120㎡3</option>
			<option>80-120㎡4</option>
			<option>80-120㎡5</option>
		</select>
        </div>
        </div>
    <div class="form-group">
		<label for="inputName" class="col-md-2 col-sm-2 control-label">备注：</label>
		<div class="col-md-10 col-sm-10">
			<input type="name" class="form-control" id="inputName" 
				   placeholder="备注">
		</div>
	</div>

</form>


    <div class="row text-center" ><button type="button" class="btn btn-warning upload01">&nbsp;&nbsp;上&nbsp;传&nbsp;&nbsp;</button>


 <button type="button" class="btn btn-default upload">&nbsp;&nbsp;取&nbsp;消&nbsp;&nbsp;</button>
 </div>


</div>

</div>
</div>
